<button class="backToHome" (click)="home()">Back to Home</button>
<br>
<div class="col" *ngFor="let product of cartList">
    <img src="../../../assets/logos/{{product.name}}.png" width="14%" height="14%">
    <h6>{{product.name}}</h6>
    <div>${{product.price}}</div>
    <br>
    <br>
</div>
<h4>Price: ${{total}}</h4>

<form id="checkout-form" [formGroup]="checkoutForm">
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" formControlName="address" id="inputAdress" placeholder="Enter Your Address">
      </div>
    <div class="form-group">
        <label for="inputZip">Zip Code</label>
        <input type="text" class="form-control" formControlName="zipCode" id="inputZip" placeholder="Enter Your Zip Code">
      </div>
    <div class="form-group">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" formControlName="Country" id="inputCountry" placeholder="Country">
      </div>
</form>

<button class="checkout" (click)="buy()">Process Request</button>
