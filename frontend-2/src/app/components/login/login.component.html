<form id="login-form" [formGroup]="login">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="username" class="form-control" formControlName="username" id="exampleInputEmail1" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-primary" (click)="onSubmit()">Login</button>
    <br>
    <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
</form>
